<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="gallery-technologies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"/>
</head>
<body>
    <section class="container-gallery">
        <!-- Large Images -->
        <article class="gallery">
            <div class="gallery__large">
                <div class="gallery__large__image current-img">
                    <div class="gallery__item-text"></div>
                    <img src="img/3d-printing.jpg" alt="3D Printer">
                </div>

                <div class="gallery__large__image">
                    <div class="gallery__item-text"></div>
                    <img src="img/iot.jpg" alt="Internet of Things">
                </div>

                <div class="gallery__large__image">
                    <div class="gallery__item-text"></div>
                    <img src="img/blockchain.jpg" alt="Blockchain">
                </div>

                <div class="gallery__large__image">
                    <div class="gallery__item-text"></div>
                    <img src="img/quantum.jpg" alt="Quantum Computing">
                </div>

                <div class="gallery__large__image">
                    <div class="gallery__item-text"></div>
                    <img src="img/robot.jpg" alt="Robotics">
                </div>

                <div class="gallery__large__image">
                    <div class="gallery__item-text"></div>
                    <img src="img/virtual.jpg" alt="Virtual Reality">
                </div>
            </div>

            <div class="gallery__buttons">
                <button class="left-btn">
                    <i class="fas fa-arrow-circle-left"></i>
                </button>

                <button class="right-btn">
                    <i class="fas fa-arrow-circle-right"></i>
                </button>
            </div>        
        </article>

        <!-- Small Images -->
        <article class="thumbnails">
            <div class="thumbnails__image current-thumb">
                <img src="img/3d-printing.jpg" alt="3D Printer">
            </div>

            <div class="thumbnails__image">
                <img src="img/iot.jpg" alt="Internet of Things">
            </div>

            <div class="thumbnails__image">
                <img src="img/blockchain.jpg" alt="Blockchain">
            </div>

            <div class="thumbnails__image">
                <img src="img/quantum.jpg" alt="Quantum Computing">
            </div>

            <div class="thumbnails__image">
                <img src="img/robot.jpg" alt="Robotics">
            </div>

            <div class="thumbnails__image">
                <img src="img/virtual.jpg" alt="Virtual Reality">
            </div>
        </article>
    </section>

    <script src="gallery-technologies.js"></script>
</body>
</html>
